{% extends 'base.html' %}

{% block 'content' %}
<br />
<center>

  {% if my_answer %}
  <div class="alert alert-{{ color }} alert-dismissible fade show" role="alert">
    {{ my_answer}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endif %}

   <h1><img src="static/images/{{ num_1 }}.PNG"> / <img src="static/images/{{ num_2 }}.PNG"></h1>
    <br/>
    <form action="{% url 'divide' %}" method="POST">
       {% csrf_token %}
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Type your Answer Here" name="answer">
      <input type="hidden"  name="old_num1" value="{{ num_1 }}">
      <input type="hidden"  name="old_num2" value="{{ num_2 }}">
    </div>
    <br />
    <button type="submit" class="btn btn-secondary" >Submit</button>
  </form>
</center>
    
{% endblock %}
